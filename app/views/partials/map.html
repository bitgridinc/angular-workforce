<!-- Setting height and width to 100% break the tiles (results in an empty map) -->
<leaflet defaults="defaults" center="washdc" controls="controls" markers="markers" event-broadcast="events" height="480px" width="640px"></leaflet>
<div class="btn-group" dropdown is-open="status.isopen">
  <button type="button" class="btn btn-primary dropdown-toggle"> 
    My Company <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="choice in items">
      <a href>{{choice}}</a>
    </li>
  </ul>
</div>
