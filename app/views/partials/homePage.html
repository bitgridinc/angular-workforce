<div class="container">
  <div class="left">
    <div ng-repeat="marker in markers">
      Organization: {{marker.org}}<br>
      Latitude: {{marker.lat}}<br>
      Longitude: {{marker.lng}}
    </div>
  </div>
  <div class="right">
    <!-- Setting height and width to 100% break the tiles (results in an empty homePage) -->
    <leaflet defaults="defaults" center="washdc" controls="controls" markers="markers" event-broadcast="events" height="600px" width="99%"></leaflet>
  </div>
</div>
