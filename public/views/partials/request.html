<div>
  <form method="post" action="/api/request" enctype="application/x-www-form-urlencoded">
    <div>
      Organization: <input type="text" name="org" autofocus="autofocus" id="org" ng-model="form.org" />
    </div>
    <div>
      Latitude: <input type="text" name="lat", id="lat" ng-model="form.lat" />
    </div>
    <div>
      Longitude: <input type="text" name="lon" id="lon" ng-model="form.lon" />
    </div>
    <div>
      <input type="submit" value="submit" />
    </div>
  </form>
  Organization: {{form.org}} <br/>
  Latitude: {{form.lat}} <br/>
  Longitude: {{form.lon}}
</div>
