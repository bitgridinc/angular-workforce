<div>
  <form method="post">
    <div class="ngdialog-message">
      <div>
        <input type="text" name="title" autofocus="autofocus" id="title" required ng-model="newBeaconData.title" />
      </div>
      <div>
        <input type="text" name="desc" id="desc" required ng-model="newBeaconData.desc" />
      </div>
      <div>
        <input type="text" name="org" id="org" required ng-model="newBeaconData.org" />
      </div>
      <div>
        <input type="text" name="lat" id="lat" required ng-model="lastlatlng.lat" readonly />
      </div>
      <div>
        <input type="text" name="lon" id="lon" required ng-model="lastlatlng.lng" readonly />
      </div>
    </div>
    <div class="ngdialog-buttons">
      <button type="button" ng-click="submitNewBeacon()">Submit Beacon</button>
      <button type="button" ng-click="deleteNewBeacon()">Cancel</button>
    </div>
  </form>
</div>
