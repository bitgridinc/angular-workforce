<div class="container">
  <div class="left">
    <div class="db-btn-col">
      <button type="button" class="db-btn btn-primary center-block" ng-model="status.isCollapsed" btn-checkbox btn-checkbox-true=true btn-checkbox-false=false>
        My<br>
        Company
      </button>
    </div>
    <div class="db-mid-col" collapse="status.isCollapsed">
      <div ng-repeat="marker in markers">
        <div class="well well-lg">
          Organization: {{marker.org}}<br>
          Latitude: {{marker.lat}}<br>
          Longitude: {{marker.lng}}
        </div>
      </div>
      <button type="button" class="trans-btn full-width" ng-model="status.showCreateForm" btn-checkbox btn-checkbox-true=true btn-checkbox-false=false>
        Create Beacon
      </button>
    </div>
    Debug isCollapsed: {{status.isCollapsed}} <br>
    Debug showCreateForm: {{status.showCreateForm}}
  </div>
  <div class="fill">
    <!-- Setting height and width to 100% break the tiles (results in an empty homePage) -->
    <leaflet defaults="defaults" center="washdc" markers="markers" event-broadcast="events" height="600px" width="99%"></leaflet>
  </div>
</div>
