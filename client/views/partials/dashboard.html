<div class="container" ng-controller="MyCompanyCtrl as controller">
  <div class="left">
    <div class="db-btn-col">
      <button type="button" class="db-btn btn-primary center-block" ng-model="status.showMidColumn" btn-checkbox btn-checkbox-true=true btn-checkbox-false=false>
        My<br>
        Company
      </button>
    </div>
    <div class="db-mid-col panel panel-default" collapse="!status.showMidColumn">
      <div ng-repeat="marker in markers" class="list-group">
        <div class="list-group-item">
          {{marker.organization}}: {{marker.title}}<br>
          {{marker.description}}<br>
          <button type="button" ng-show="marker.numResponders" ng-model="status.selectedBeacon" btn-checkbox btn-checkbox-true=marker btn-checkbox-false=undefined>
            Review Offer of Assistance
          </button>
        </div>
      </div>
      <button type="button" class="trans-btn full-width panel-footer" ng-model="status.showRightColumn" btn-checkbox btn-checkbox-true=true btn-checkbox-false=false>
        Create Beacon
      </button>
    </div>
    <div class="db-right-col">
      <div collapse="!status.showRightColumn">
        <div ng-include src="'partials/request.html'" ng-controller="requestController">

        </div>
      </div>
      <div collapse="!status.selectedBeacon">
        <div ng-include src="'partials/reviewAssistance.html'">

        </div>
      </div>
    </div>
    <!--
    Debug showMidColumn: {{status.showMidColumn}} <br>
    Debug showRightColumn: {{status.showRightColumn}} <br>
    {{status.selectedBeacon}}
    -->
  </div>
  <div class="fill">
    <!-- Setting height and width to 100% break the tiles (results in an empty homePage) -->
    <leaflet defaults="defaults" center="washdc" markers="markers" event-broadcast="events" height="600px" width="99%"></leaflet>
  </div>
</div>
