<div class="container">
  <div class="left">
    <button type="button" class="db-btn btn-primary" ng-model="isCollapsed" btn-checkbox btn-checkbox-true=true btn-checkbox-false=false>
      My<br>
      Company
    </button>
    <div collapse="isCollapsed" ng-repeat="marker in markers">
      <div class="well well-lg">
        Organization: {{marker.org}}<br>
        Latitude: {{marker.lat}}<br>
        Longitude: {{marker.lng}}
      </div>
    </div>
  </div>
  <div class="right">
    <!-- Setting height and width to 100% break the tiles (results in an empty homePage) -->
    <leaflet defaults="defaults" center="washdc" markers="markers" event-broadcast="events" height="600px" width="99%"></leaflet>
  </div>
</div>
