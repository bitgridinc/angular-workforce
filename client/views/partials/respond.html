<div>
  <form method="post">
    <div class="ngdialog-message">
      <div>
        Organization {{ngDialogData.org}} has requested your assistance at {{ngDialogData.lat}}, {{ngDialogData.lng}}. <br/>
      </div>
      <div>
        How many people can you send? <input type="number" name="numResponders" id="numResponders" required ng-model="assistForm.numResponders" />
      </div>
    </div>
    <div class="ngdialog-buttons">
      <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="assistForm.offerAssistance(); confirm()">Assist</button>
      <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="assistForm.declineAssistance(); closeThisDialog('button')">Stuff 'Em</button>
    </div>
  </form>
</div>
