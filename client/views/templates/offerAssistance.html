<h4>Respond To Beacon #{{dashboardUiState.currentlySelectedBeacon.id}}</h4>
<div>
  <form method="post">
    <div>
      <label>
        {{dashboardUiState.currentlySelectedBeacon.organization}} has requested your assistance.
      </label>
      <div class="form-group">
        <label>Who do you represent?</label>
        <input class="form-control" type="text" name="responderName" id="responderName" required ng-model="assistanceOffer.responderName" />
      </div>
      <div class="form-group">
        <label>How many people can you send?</label>
        <input class="form-control" type="number" name="numResponders" id="numResponders" required ng-model="assistanceOffer.numResponders" />
      </div>
    </div>
    <div>
      <button type="button" ng-click="offerAssistance()">Assist</button>
      <button type="button" ng-click="declineAssistance()">Stuff 'Em</button>
    </div>
  </form>
</div>
