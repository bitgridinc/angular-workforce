<h4>Respond To Beacon #{{ngDialogData.id}}</h4>
<div>
  <form method="post">
    <div>
      <label>
        Organization {{userSelectionService.currentlySelectedBeacon.organization}}
        has requested your assistance at {{userSelectionService.currentlySelectedBeacon.lat}},
        {{userSelectionService.currentlySelectedBeacon.lng}}. <br/>
      </label>
      <div class="form-group">
        <label>Which organization do you represent?</label>
        <input class="form-control" type="text" name="responderName" id="responderName" required ng-model="assistForm.responderName" />
      </div>
      <div class="form-group">
        <label>How many people can you send?</label>
        <input class="form-control" type="number" name="numResponders" id="numResponders" required ng-model="assistForm.numResponders" />
      </div>
    </div>
    <div>
      <button type="button" ng-click="assistForm.offerAssistance()">Assist</button>
      <button type="button" ng-click="assistForm.declineAssistance()">Stuff 'Em</button>
    </div>
  </form>
</div>
