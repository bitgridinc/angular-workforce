<h4>
    <pagination total-items="totalItems" items-per-page="1" ng-model="currentPage" ng-change="pageChanged(currentPage)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;"></pagination>
    <div>
        {{currentItem.responderName}} offered to assist with {{currentItem.numResponders}} people.<br>
        <button class="btn btn-sm btn-success" type="button" ng-click="acceptAssistance()">Accept Assistance</button>
    </div>
</h4>
