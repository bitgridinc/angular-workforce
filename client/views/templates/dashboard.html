<div class="container" ng-controller="CascadingCollapseController as controller">
  <div class="left">
    <div class="db-btn-col">
      <button type="button" class="db-btn btn-primary center-block" ng-model="cascadingCollapse.showMidColumn" btn-checkbox btn-checkbox-true=true btn-checkbox-false=false>
        My<br>
        Company
      </button>
    </div>
    <div class="db-mid-col panel panel-default" collapse="!cascadingCollapse.showMidColumn">
      <div ng-repeat="marker in markers" class="list-group" ng-include src="'templates/beaconSummary.html'"></div>
      <button type="button" class="trans-btn full-width panel-footer" ng-model="cascadingCollapse.showRightColumn" btn-checkbox btn-checkbox-true=true btn-checkbox-false=false>
        Create Beacon
      </button>
      <div ng-show="userSelectionService.currentlySelectedBeacon" ng-include src="'templates/beaconDetails.html'"></div>
    </div>
    <div class="db-right-col">
      <div collapse="!cascadingCollapse.showRightColumn">
        <div ng-include src="'templates/request.html'" ng-controller="requestController">

        </div>
      </div>
      <div collapse="!status.showReviewAssistancePartial">
        <div ng-include src="'templates/reviewAssistance.html'">

        </div>
      </div>
    </div>
  </div>
  <div class="fill" ng-include src="'templates/map.html'" ng-controller="LeafletController">
  </div>
</div>
