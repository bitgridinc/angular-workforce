<h4>Create Beacon</h4>
<div>
  <form method="post">
    <div>
      <div class="form-group">
        <label>Job Title:</label>
        <input class="form-control" type="text" name="title" autofocus="autofocus" id="title" required ng-model="title" />
      </div>
      <div class="form-group">
        <label>Job Description:</label>
        <input class="form-control" type="text" name="description" id="description" required ng-model="description" />
      </div>
    </div>
    <div>
      <button class="btn btn-sm btn-success" type="button" ng-click="completeNewBeacon(true)">Submit Beacon</button>
      <button class="btn btn-sm btn-default" type="button" ng-click="completeNewBeacon(false)">Cancel</button>
    </div>
  </form>
</div>
