<!-- LeafletController adds variables related to our specific usage around the leaflet tag, such as where the map centers. -->
<div ng-controller="MapController as ctrl">
  <leaflet id="leaflet"
           default="ctrl.defaults"
           center="ctrl.defaults.center"
           class="bg-map-container">
  </leaflet>
</div>
<div ng-controller="MapBehaviorController"></div>
