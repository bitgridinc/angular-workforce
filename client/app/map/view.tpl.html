<!-- LeafletController adds variables related to our specific usage around the leaflet tag, such as where the map centers. -->
<div ng-controller="MapController">
  <esri-map id="map"
            register-as="map"
            webmap-id="ba19ffba4e424932bebf7e1a0f24a809"
            basemap="topo"
            center="dataFromServer.currentEntity.center"
            zoom="dataFromServer.currentEntity.center.zoom">
      <esri-feature-layer url="http://services5.arcgis.com/yk7EooUDkOKQA9zj/ArcGIS/rest/services/newyork_hq/FeatureServer/0"></esri-feature-layer>
  </esri-map>
</div>
