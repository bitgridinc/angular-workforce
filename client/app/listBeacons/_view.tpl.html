<colored-container class="disable-text-selection"
                   ng-repeat="beacon in dataFromServer.beacons | requiresInput "
                   navigate-to="^.detail"
                   navigate-to-beacon-id="{{beacon.id}}">
  <div class="media bg-vertically-centered">
    <!-- TODO: Remove duplication with beaconDetails -->
    <div id="bg-lb-beacon-summary" class="media-body bg-full-width">
      <organization-label class="media-header" organization-id="beacon.senderId"></organization-label>
      <div class="small">
        {{beacon.title}}, {{beacon.description}}
      </div>
    </div>
    <open-review-assistance-button class="media-right media-middle" beacon="beacon"></open-review-assistance-button>
    <div class="media-right media-middle">
      <img src="images/arrow_right.png" alt="View Beacon Details">
    </div>
  </div>
</colored-container>
<button type="button" class="bg-wide-btn bg-transparent-btn panel-footer" navigate-to="^.create">
  Create Beacon
</button>
