<div ng-controller="ListBeaconsController">
  <h4>Beacon Summary List</h4>
  <ul ng-repeat="beacon in beacons" class="list-group">
    <beacon-summary beacon="beacon" on-select-beacon="onSelectBeacon" on-review-assistance="onReviewAssistance"></beacon-summary>
  </ul>
  <!-- Prime use case for a directive. -->
  <button type="button" class="transparent-btn bg-full-width panel-footer" ng-click="onCreateBeaconClick()">
    Create Beacon
  </button>
</div>
