<div ng-controller="ListBeaconsController">
  <h4>Beacon Summary List</h4>
  <div ng-repeat="beacon in beacons" class="list-group">
    <beacon-summary beacon="beacon" class="list-group-item list-group-item-info" on-select-beacon="onSelectBeacon"></beacon-summary>
  </div>
  <!-- Prime use case for a directive. -->
  <button type="button" class="trans-btn full-width panel-footer" ng-click="onCreateBeaconClick()">
    Create Beacon
  </button>
</div>
