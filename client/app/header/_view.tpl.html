<table class="bg-header-container" ng-controller="HeaderController as headerCtrl">
  <tr>
    <td id="bg-hd-left-text" class="text-left">
      You are currently signed in as
      <span ng-if="headerCtrl.decodedToken.fullName"><b>{{headerCtrl.decodedToken.fullName}}</b> of</span>
      <b>{{dataFromServer.currentOrganization.name}}</b>
    </td>
    <td class="text-right" style="width: 80px;">
      <a ng-click="headerCtrl.logout()">Logout</a>
    </td>
  </tr>
</table>
