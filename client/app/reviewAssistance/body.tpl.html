<li class="list-group-item">
  <entity-card icon-url="images/icon_ring1.png" entity-id="currentEntity.id"></entity-card>
  <icon-container icon-url="images/orange_phone.png">
    {{currentEntity.contact.name}}<br>
    {{currentEntity.contact.phone}}
  </icon-container>
</li>
<li class="list-group-item">
  <p id="offerSummaryText" class="small">
    <organization-label organization-id="currentItem.senderId"></organization-label>
    offered to assist with {{currentItem.numResponders}} people at {{currentItem.arrivalDate}}.
  </p>
</li>
<button id="acceptAssistanceBtn" class="bg-wide-btn btn btn-sm btn-success" type="button" ng-click="acceptAssistance()">Accept Assistance</button>
