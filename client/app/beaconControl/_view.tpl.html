<div class="bg-beacons-control-container" ng-controller="BeaconControlController">
  <button id="bg-bc-beacons-btn"
          class="bg-bc-beacons-btn center-block"
          ng-class="{ 'bg-bc-beacons-btn-selected': isToggled }"
          type="button"
          ng-click="toggleMyBeaconsButton()">
    <img id="bg-bc-beacons-icon"
         class="pull-left"
         src="images/icon_self.png"
         alt="My Beacons">
    <img id="bg-bc-arrow-icon"
         class="pull-right bg-vertically-centered"
         src="images/arrow_right.png"
         ng-show="isToggled">
  </button>
  <div ui-view></div>
</div>
