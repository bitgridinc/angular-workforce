<h4>Beacon Details</h4>
<div>
    <beacon-summary beacon="beacon" on-select-beacon="onSelectBeacon" on-review-assistance="onReviewAssistance"></beacon-summary>
    <div>
        <label>id:</label>
        {{beacon.id}}
    </div>
    <div>
        <label>Job Title:</label>
        {{beacon.title}}
    </div>
    <div class="form-group">
        <label>Job Description:</label><br/>
        {{beacon.description}}
    </div>
    <div ng-show="beacon.acceptedAssistance">
        <accepted-assistance-summary accepted-assistance="beacon.acceptedAssistance"></accepted-assistance-summary>
    </div>
    <div class="form-group">
        <label>Your Organization:</label><br/>
        <organization-label organization="beacon.organization"></organization-label>
    </div>
    <div class="form-group">
        <label>Latitude:</label>{{beacon.lat}}<br>
        <label>Longitude:</label>{{beacon.lng}}
    </div>

    <button class="btn btn-sm btn-default" type="button" ng-click="onOfferAssistance()">
        Offer Assistance
    </button>
</div>
